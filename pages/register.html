<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/runbank_logo.ico" type="image/x-icon">
    <meta name="description" content="Abrí tu cuenta Runbank y comenza a generar rendimientos en crypto, realiza swap de criptomonedas, transferí dinero o criptomonedas, comprá en cuotas y paga servicios desde la app.">
    <meta name="keywords" content="runbank, tarjeta, crypto, swap, earn, criptomonedas, ethereum, usdt, bitcoin">
    <title>Abrí tu cuenta Runbank</title>
</head>
<body class="background-register">
    <!-- Header -->
    <header class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/runbank_logo.png" alt="Logo Runbank">
                <h1 class="runbank-seo">Runbank</h1>
            </a>
        </div>
    </header>

    <!-- Main -->
    <main>
        <section class="container-fluid">
            <div class="container">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="section-register m-1 mt-5 m-lg-5 background-color-white">
                        <p class="display-6 fw-bold mb-4">Abrir cuenta</p>

                        <!-- Login redes sociales -->
                        <div class="row gap-3 gap-md-0 my-5">
                            <div class="col-12 col-md-6">
                                <button class="btn btn-form w-100">
                                    <div class="row align-items-center">
                                        <div class="col-3 text-end">
                                            <i class="bi bi-google"></i>
                                        </div>
                                        <div class="col-9 text-start">
                                            Registrar con Google
                                        </div>
                                    </div>
                                </button>
                            </div>

                            <div class="col-12 col-md-6">
                                <button class="btn btn-form w-100">
                                    <div class="row align-items-center">
                                        <div class="col-3 text-end">
                                            <i class="bi bi-apple"></i>
                                        </div>
                                        <div class="col-9 text-start">
                                            Registrar con Apple
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>

                        <!-- Formulario -->
                        <form action="#">
                            <div class="mb-4">
                                <label for="email" class="form-label fw-bold">Correo electrónico</label>
                                <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico" id="email">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">Contraseña</label>
                                <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="password">
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox-terms">
                                <label class="form-check-label" for="checkbox-terms">
                                    He leído y acepto los Términos de servicio y la Política de privacidad de Runbank
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-form">Abrir cuenta</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
